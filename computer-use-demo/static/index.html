<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Computer Use Demo - FastAPI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .chat-area {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 12px 12px 0 0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: #f1f3f4;
            color: #333;
        }

        .message.tool {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 0 0 12px 12px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .status-processing {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .vnc-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .vnc-frame {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .tool-result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Claude Computer Use Demo</h1>
            <p>FastAPI Backend with Real-time WebSocket Communication</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>Session Management</h3>
                
                <div id="session-form">
                    <div class="form-group">
                        <label for="api-key">API Key</label>
                        <input type="password" id="api-key" placeholder="Enter your API key">
                    </div>
                    
                    <div class="form-group">
                        <label for="provider">Provider</label>
                        <select id="provider">
                            <option value="anthropic">Anthropic</option>
                            <option value="bedrock">AWS Bedrock</option>
                            <option value="vertex">Google Vertex</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" value="claude-3-5-sonnet-20241022-v2:0">
                    </div>
                    
                    <div class="form-group">
                        <label for="system-prompt">System Prompt (Optional)</label>
                        <textarea id="system-prompt" rows="3" placeholder="Custom system prompt..."></textarea>
                    </div>
                    
                    <button class="btn btn-primary" onclick="createSession()">Create Session</button>
                </div>

                <div id="session-info" class="hidden">
                    <div class="alert alert-success">
                        <strong>Session Active</strong><br>
                        ID: <span id="session-id"></span>
                    </div>
                    
                    <div class="form-group">
                        <label>Connection Status</label>
                        <div>
                            <span class="status-indicator" id="ws-status"></span>
                            <span id="ws-status-text">Disconnected</span>
                        </div>
                    </div>
                    
                    <button class="btn btn-danger" onclick="deleteSession()">Delete Session</button>
                </div>

                <div class="vnc-section">
                    <h3>VNC Connection</h3>
                    <div class="form-group">
                        <label>VNC Status</label>
                        <div>
                            <span class="status-indicator" id="vnc-status"></span>
                            <span id="vnc-status-text">Stopped</span>
                        </div>
                    </div>
                    
                    <button class="btn btn-success" onclick="startVNC()">Start VNC</button>
                    <button class="btn btn-secondary" onclick="stopVNC()">Stop VNC</button>
                    
                    <div id="vnc-frame-container" class="hidden">
                        <iframe id="vnc-frame" class="vnc-frame" src=""></iframe>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <h3>Chat Interface</h3>
                    <div>
                        <span class="status-indicator" id="processing-status"></span>
                        <span id="processing-status-text">Ready</span>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="message assistant">
                        Welcome to Claude Computer Use Demo! Create a session to get started.
                    </div>
                </div>
                
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" id="message-input" placeholder="Type your message..." disabled>
                        <button class="btn btn-primary" id="send-btn" onclick="sendMessage()" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let websocket = null;
        let isProcessing = false;

        // API base URL
        const API_BASE = window.location.origin;

        // WebSocket connection
        function connectWebSocket(sessionId) {
            if (websocket) {
                websocket.close();
            }

            const wsUrl = `ws://${window.location.host}/ws/${sessionId}`;
            websocket = new WebSocket(wsUrl);

            websocket.onopen = function(event) {
                updateWSStatus('connected', 'Connected');
                console.log('WebSocket connected');
            };

            websocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            websocket.onclose = function(event) {
                updateWSStatus('disconnected', 'Disconnected');
                console.log('WebSocket disconnected');
            };

            websocket.onerror = function(error) {
                updateWSStatus('disconnected', 'Error');
                console.error('WebSocket error:', error);
            };
        }

        function handleWebSocketMessage(data) {
            console.log('WebSocket message:', data);
            
            switch(data.type) {
                case 'connection':
                    updateWSStatus('connected', 'Connected');
                    break;
                    
                case 'processing_started':
                    updateProcessingStatus('processing', 'Processing...');
                    isProcessing = true;
                    break;
                    
                case 'processing_completed':
                    updateProcessingStatus('connected', 'Ready');
                    isProcessing = false;
                    break;
                    
                case 'processing_error':
                    updateProcessingStatus('disconnected', 'Error');
                    isProcessing = false;
                    addMessage('error', `Error: ${data.error}`);
                    break;
                    
                case 'assistant_message':
                    addMessage('assistant', data.content);
                    break;
                    
                case 'tool_use':
                    addMessage('tool', `Using tool: ${data.tool_name}`);
                    break;
                    
                case 'tool_result':
                    addMessage('tool', `Tool ${data.tool_name} completed: ${data.success ? 'Success' : 'Failed'}`);
                    if (data.output) {
                        addToolResult(data.output);
                    }
                    break;
                    
                case 'api_error':
                    addMessage('error', `API Error: ${data.error}`);
                    break;
            }
        }

        // Session management
        async function createSession() {
            const apiKey = document.getElementById('api-key').value;
            const provider = document.getElementById('provider').value;
            const model = document.getElementById('model').value;
            const systemPrompt = document.getElementById('system-prompt').value;

            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        provider: provider,
                        model: model,
                        system_prompt: systemPrompt
                    })
                });

                if (response.ok) {
                    const session = await response.json();
                    currentSessionId = session.session_id;
                    
                    document.getElementById('session-id').textContent = session.session_id;
                    document.getElementById('session-form').classList.add('hidden');
                    document.getElementById('session-info').classList.remove('hidden');
                    
                    // Enable chat
                    document.getElementById('message-input').disabled = false;
                    document.getElementById('send-btn').disabled = false;
                    
                    // Connect WebSocket
                    connectWebSocket(session.session_id);
                    
                    addMessage('assistant', 'Session created successfully! You can now start chatting.');
                } else {
                    const error = await response.json();
                    alert(`Error creating session: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Failed to create session');
            }
        }

        async function deleteSession() {
            if (!currentSessionId) return;

            try {
                const response = await fetch(`${API_BASE}/api/sessions/${currentSessionId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    currentSessionId = null;
                    if (websocket) {
                        websocket.close();
                        websocket = null;
                    }
                    
                    document.getElementById('session-form').classList.remove('hidden');
                    document.getElementById('session-info').classList.add('hidden');
                    
                    // Disable chat
                    document.getElementById('message-input').disabled = true;
                    document.getElementById('send-btn').disabled = true;
                    
                    // Clear messages
                    document.getElementById('chat-messages').innerHTML = 
                        '<div class="message assistant">Welcome to Claude Computer Use Demo! Create a session to get started.</div>';
                    
                    updateWSStatus('disconnected', 'Disconnected');
                    updateProcessingStatus('connected', 'Ready');
                }
            } catch (error) {
                console.error('Error deleting session:', error);
                alert('Failed to delete session');
            }
        }

        // Chat functionality
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentSessionId || isProcessing) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            try {
                const response = await fetch(`${API_BASE}/api/sessions/${currentSessionId}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    addMessage('error', `Error: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('error', 'Failed to send message');
            }
        }

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addToolResult(output) {
            const messagesContainer = document.getElementById('chat-messages');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'tool-result';
            resultDiv.textContent = JSON.stringify(output, null, 2);
            messagesContainer.appendChild(resultDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // VNC management
        async function startVNC() {
            try {
                const response = await fetch(`${API_BASE}/api/vnc/connect`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const vnc = await response.json();
                    updateVNCStatus('connected', 'Running');
                    
                    // Show VNC frame
                    document.getElementById('vnc-frame').src = `http://${window.location.hostname}:${vnc.port}`;
                    document.getElementById('vnc-frame-container').classList.remove('hidden');
                } else {
                    const error = await response.json();
                    alert(`Error starting VNC: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error starting VNC:', error);
                alert('Failed to start VNC');
            }
        }

        async function stopVNC() {
            try {
                const response = await fetch(`${API_BASE}/api/vnc/stop`, {
                    method: 'POST'
                });

                if (response.ok) {
                    updateVNCStatus('disconnected', 'Stopped');
                    document.getElementById('vnc-frame-container').classList.add('hidden');
                }
            } catch (error) {
                console.error('Error stopping VNC:', error);
                alert('Failed to stop VNC');
            }
        }

        // Status updates
        function updateWSStatus(status, text) {
            const indicator = document.getElementById('ws-status');
            const textElement = document.getElementById('ws-status-text');
            
            indicator.className = `status-indicator status-${status}`;
            textElement.textContent = text;
        }

        function updateProcessingStatus(status, text) {
            const indicator = document.getElementById('processing-status');
            const textElement = document.getElementById('processing-status-text');
            
            indicator.className = `status-indicator status-${status}`;
            textElement.textContent = text;
        }

        function updateVNCStatus(status, text) {
            const indicator = document.getElementById('vnc-status');
            const textElement = document.getElementById('vnc-status-text');
            
            indicator.className = `status-indicator status-${status}`;
            textElement.textContent = text;
        }

        // Enter key to send message
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        updateWSStatus('disconnected', 'Disconnected');
        updateProcessingStatus('connected', 'Ready');
        updateVNCStatus('disconnected', 'Stopped');
    </script>
</body>
</html>
